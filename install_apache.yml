---

- hosts: all
  become: true
  tasks:

  - name: update repository index
    dnf:
      update_cache: yes      

  - name: Install Apache2 package
    dnf:
      name: httpd
      state: latest

  - name: add php support for apache
    dnf:
      name: php, php-mysqlnd, php-pdo, php-gd, php-mbstring 
      state: latest
